<html>
<head>
<style>
form{
   background-color:#f0f0f0;
   width:400px;
   height:300px;
   margin:auto;
   margin-top:100px;
}

</style>
</head>
<body> 
<form name="contact_form" onsubmit="comFun();" >
<div style="margin-left:40px;"><br>
<br>
<h2>Your Name: <input type="text" name="contact_name"></h2>
<h2>Your Age: <input type="number" name="age"></h2>
<h2>Your Gender: <input type="radio" name="gender" >M
<input type="radio" name="gender" >F</h2>

<h2><input type="submit" name="send" value="Submit" style="margin-left:120px;width:100px;height:50px;"></h2>
</div>
</form>
<script type="text/javascript">
function comFun()
{
  validate_form();
 lengthRange(document.contact_form.contact_name,5,100);
 validateForm();
myFunction();
checkGender();
}
function validate_form ( )
{
    valid = true;

    if ( document.contact_form.contact_name.value == "" )
    {
        alert ( "Please fill in the 'Your Name' box." );
        valid = false;
    }

 if (!/^[a-zA-Z]*$/g.test(document.contact_form.contact_name.value )) {
        alert("Invalid characters");
        document.contact_form.contact_name.focus();
        return false;
    }
return valid;
}
function lengthRange(inputtxt, minlength, maxlength)
{  	
   var userInput = inputtxt.value;  
   if(userInput.length >= minlength && userInput.length <= maxlength)
      {  	
        return true;  	
      }
   else
      {  	
	alert("Please input between " +minlength+ " and " +maxlength+ " characters");  		
        return false;  	
      }  
}
function validateForm ( )
{
    valid = true;

    if ( document.contact_form.age.value == "" )
    {
        alert ( "Please fill in the 'Your Age' box." );
        valid = false;
    }
return valid;
}
function myFunction() {
  valid=true;
  if ( document.contact_form.age.value  < 15 || document.contact_form.age.value  > 120) {
    alert("input should be between 15 and 120");
    valid=false;
  } 
  return valid;
}
function checkGender()
{
if ( ( document.contact_form.gender[0].checked == false )
    && ( document.contact_form.gender[1].checked == false ) )
    {
        alert ( "Please choose your Gender: Male or Female" );
        valid = false;
    }
return valid;
}
</script>
</body>
</html>
