<html> 
<head>
<title> Square.html </title>
<script type="text/javascript">
function number()
{
var n=prompt ("Enter the limit 'n' to display number","");
var msg="";
var res= "0";
 
for(var x= 1; x<=n;x++)
{
res = x;
msg = msg + " "  + res + "\n";
}
alert(msg);
} 
</script>

</head>
 
<body style = "background-color:lightblue" onload = "number();">
<h2 style="text-align:center;color:black"> Javascript to display n numbers</h2>
</body>
</html>
